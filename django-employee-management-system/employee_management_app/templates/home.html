{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    body {
        background: url('{% static "dist/img/bg_image.png"%}') no-repeat center center fixed !important;
        background-size: cover !important;

    }

    a {
        color: inherit
    }

    a:hover {
        color: inherit;
        text-decoration: none;
    }

    img {
        border-radius: 50%;
        -webkit-transition: all 0.3s ease-in-out;
        -moz-transition: all 0.3s ease-in-out;
        transition: all 0.3s ease-in-out;
    }

    img:hover {
        -webkit-box-shadow: 2px 2px 21px 0px rgba(0, 3, 0, 0.91);
        -moz-box-shadow: 2px 2px 21px 0px rgba(0, 3, 0, 0.91);
        box-shadow: 2px 2px 21px 0px rgba(0, 3, 0, 0.91);
        border: 2px solid #fff;
    }
</style>

        </div>

        <div class="row text-center mt-4 mb-4 text-white" style="margin-top: 100px !important;">

            </div>
            <div class="col-md-4">

            <div class="col-md-4">
